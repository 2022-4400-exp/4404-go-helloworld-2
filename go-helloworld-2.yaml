apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: go-helloworld-2
  name: go-helloworld-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-helloworld-2
  template:
    metadata:
      labels:
        app: go-helloworld-2
    spec:
      containers:
      - image: sonicexe/go-helloworld-2
        name: go-helloworld-2
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: go-helloworld-2
  name: go-helloworld-2
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: go-helloworld-2
  type: NodePort
